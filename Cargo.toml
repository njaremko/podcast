[package]
name = "podcast"
edition = "2018"
version = "0.11.0"
authors = ["Nathan Jaremko <njaremko@gmail.com>"]
description = "A command line podcast manager"
license = "GPL-3.0"
readme = "README.md"
keywords = ["audio", "cli", "podcast", "music"]
repository = "https://github.com/njaremko/podcast"
categories = ["command-line-utilities"]

[badges]
travis-ci = { repository = "njaremko/podcast" }

[[bin]]
bench = false
path = "src/main.rs"
name = "podcast"

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
clap = "2.33"
dirs = "1.0"
failure = "0.1"
lazy_static = "1.3"
rayon = "1.0"
regex = "1.1"
reqwest = "0.9"
rss = {version = "1.7", features = ["from_url"] }
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serde_yaml = "0.8"
toml = "0.5"
percent-encoding = "1"